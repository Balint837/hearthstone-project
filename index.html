<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hearthstone Project</title>
</head>

<body>
    <div id="game" style="display: unset;">
        <div id="heroSelect">
            
        </div>
        <div id="board">
            <div id="p2">
                <div class="row">
                    <div id="p2Hand" class="row2-large"><div>p2Hand1</div><div>p2Hand2</div><div>p2Hand3</div></div>
                    <div id="p2Mana" class="row2-small">p2Mana</div>
                </div>
                <div class="row">
                    <div id="p2Weapon" class="row3-side">p2Weapon</div>
                    <div id="p2Hero" class="row3-mid">p2Hero</div>
                    <div id="p2HeroPower" class="row3-side">p2HeroPower</div>
                </div>
                <div class="row">
                    <div id="p2Table" class="row2-large"><div>p2Table1</div><div>p2Table2</div><div>p2Table3</div></div>
                    <div id="p2Deck" class="row2-small">p2Deck</div>
                </div>
            </div>

            <div id="turn_button" onclick="end_turn()">End turn</div>

            <div id="p1">
                <div class="row">
                    <div id="p1Table" class="row2-large"><div>p1Table1</div><div>p1Table2</div><div>p1Table3</div></div>
                    <div id="p1Deck" class="row2-small">p1Deck</div>
                </div>
                <div class="row">
                    <div id="p1Weapon">p1Weapon</div>
                    <div id="p1Hero">p1Hero</div>
                    <div id="p1HeroPower">p1HeroPower</div>
                </div>
                <div class="row">
                    <div id="p1Hand" class="row2-large"><div>p2Hand1</div><div>p2Hand2</div><div>p2Hand3</div></div>
                    <div id="p1Mana" class="row2-small">p1Mana</div>
                </div>
            </div>
        </div>
    </div>
    <div id="rotation" style="display: none;">
        <div class="center_row">
            <div>Player 2's Turn!</div>
            <div onclick="start_turn()">Show board</div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
